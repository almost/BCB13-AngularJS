<html ng-app="barcamp">
  <head>
    <title>Angular Barcamp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="barcamp.js"></script>
    <style>
    </style>
  </head>
  <body ng-controller="GridController">
    <h1>Angular Barcamp</h1>
    <table class="table table-bordered">
      <tr>
        <th></th>
        <th ng-repeat="time in times">{{ time }}</th>
      </tr>
      <tr ng-repeat="(roomindex,room) in rooms">
        <th>{{room}}</th>
        <td
           ng-repeat="(timeindex, session) in sessions[roomindex]"
           ng-click="editSession(roomindex, timeindex)">
          {{session.description || "Click to add"}} 
        </td>
      </tr>
    </table>
  </body>
</html>
